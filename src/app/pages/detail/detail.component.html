<h1 class="header" *ngIf="multi && multi[0]?.name">{{ multi[0].name }}</h1>
<div class="container-data country" *ngIf="dataNumberOfEntries.quantity">
  <app-relative-data
    *ngFor="let relativeData of relativeDataArray"
    [relativeData]="relativeData"
  ></app-relative-data>
</div>
<div class="container-data country">
  <ngx-charts-line-chart
    *ngIf="olympic$ | async as multi"
    [view]="view"
    [scheme]="colorScheme"
    [results]="multi"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
  >
  </ngx-charts-line-chart>
</div>
<div class="center" *ngIf="!multi">
  <h2>No corresponding country found</h2>
  <a routerLink="">Go back</a>
</div>
