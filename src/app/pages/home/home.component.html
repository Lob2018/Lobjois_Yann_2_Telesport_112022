<h1 class="header">Medals per Country</h1>
<div class="container-data" *ngIf="dataNumberOfCountries.quantity">
  <app-relative-data
    *ngFor="let relativeData of relativeDataArray"
    [relativeData]="relativeData"
  ></app-relative-data>
</div>
<div class="container-data pie-chart">
  <ngx-charts-pie-chart
    *ngIf="single.length > 0"
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="below"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
  >
    <ng-template #tooltipTemplate let-model="model">
      <div>
        <p class="model-name">{{ model.name }}</p>
        <p class="model-value"><strong>🏅</strong>{{ model.value }}</p>
      </div>
    </ng-template>
  </ngx-charts-pie-chart>
</div>
<div class="loader" *ngIf="loading && single.length === 0"></div>
<div class="center" *ngIf="!loading && single.length === 0">
  <h2>No countries found</h2>
</div>
